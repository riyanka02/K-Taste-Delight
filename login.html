<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form in HTML and CSS</title>
    <link rel="stylesheet" href="style1.css"> <!-- Corrected typo in the link -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preload" href="./images/Restoimg.jpg" as="image">

</head>

<body>
    <div class="wrapper">
        <form id="loginForm" action="">
            <h1>Login</h1>
            <div class="input-box ">
                <input type="text" placeholder="Username" required>
                <i class="fa-regular fa-user"></i>
               
            </div>
            <div class="input-box">
                <input type="password" placeholder="Password" required>
                <i class="fas fa-lock"></i> 
            </div>
            <div class="remember-forgot">
                <label><input type="checkbox">Remember me
                </label>
                <a href="#">Forgot password?</a>
            </div>
           
                <button class="submit btn">Login</button> 
        
            <!-- Combined classes into one -->
            <div class="register-link">
                <p>Don't have an account?<a href="#">  Register</a></p>
                <a href = "index.html"><p>Skip login</a></p>
            </div>
        </form>
    </div>
    <script src="script.js"></script>
</body>

</html>
